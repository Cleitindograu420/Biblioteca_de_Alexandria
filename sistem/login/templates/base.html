<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'Css/style_base.css' %}">
    <title>{% block title %}Bibl alexandria{% endblock %}</title>
  </head>
  <body>
    <header class="topbar" role="banner">
      <a href="{% url 'home_page' %}" class="brand">
          <img src="{% static 'imagens/logo_bibli.png' %}" alt="Logo Biblioteca de Alexandria">
      </a>

      <nav aria-label="Navegação principal">
        <ul class="nav">
          <li><a href="{% url 'edit_user' %}" role="button">Perfil</a></li>
          <li><a href="{% url 'inscricao_evento_disp' %}" role="button">Eventos</a></li>
          <li><a href="{% url 'list_inscricao' %}" role="button">Meus Eventos</a></li>
          <li><a href="{% url 'logout' %}" role="button">Sair</a></li>
        </ul>
      </nav>
    </header>

  </body>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
</html>
