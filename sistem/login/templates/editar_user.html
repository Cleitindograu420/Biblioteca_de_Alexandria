{% extends "base.html" %}

{% block content %}

<h1>Perfil do Usuario</h1>
<form action="{% url 'edit_user' %}" method="post">
    {% csrf_token %}
    <div>
        <label for="Nome">Nome:</label>
        <input name= "nome" class="form-control-sm" type="text" value='{{ usuario.nome }}'>
    </div>
    <div>
        <label for="Telefone">Telefone:</label>
        <input name= "telefone" class="form-control-sm" type="text" value='{{ usuario.telefone }}'>
    </div>
    <div>
        <label for="Email">Email:</label>
        <input name= "email" class="form-control-sm" type="text" value='{{ usuario.email }}'>
    </div>
    <div>
        <label for="Senha">Senha:</label>
        <input name= "senha" class="form-control-sm" type="text" value='{{ usuario.senha }}'>
    </div>
    <div>
        <label for="Instituicao">Instituicao de Ensino:</label>
        <input name= "instEnsino" class="form-control-sm" type="text" value='{{ usuario.instEnsino }}'>
    </div>

    <div>
      <label for="Tipo">Tipo:</label>
      <select name="tipo" class="form-control-sm" required>
          <option value="aluno" {% if usuario.tipo == "aluno" %}selected{% endif %}>Aluno</option>
          <option value="professor" {% if usuario.tipo == "professor" %}selected{% endif %}>Professor</option>
          <option value="organizador" {% if usuario.tipo == "organizador" %}selected{% endif %}>Organizador</option>
      </select>
    </div>

    
    <button class="form-control-sm" type="submit">Salvar perfil</button>
</form>

<h6>Eventos inscritos</h6>
<ul>
  {% for evento in eventos %}
    <li>{{ evento.nome }}</li>
  {% empty %}
    <li>Nenhum evento encontrado.</li>
  {% endfor %}
</ul>

{% endblock  %}
