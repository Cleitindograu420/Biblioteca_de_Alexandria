<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  rel="stylesheet" />
  </head>
  <body>
      
  {% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required>
    </div>
    <div>
      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha" required>
    </div>
    <button type="submit">Entrar</button>
  </form>
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'cadastro' %}" target="_self">NÃ£o possuo cadastro</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="{% url 'cadastro' %}" target="_self">Esqueci minha senha</a>
    </li>
  <ul>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  {% endblock %}
  </body>
</html>
